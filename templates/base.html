<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Polls</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"/>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/script.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Polls</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated() %}
                    <li><a href="/profile/{{ user.username }}/">{{ user.username }}</a></li>
                    <li><a href="/logout/">Выход</a></li>
                {% else %}
                    <li><a href="/auth/">Вход</a></li>
                    <li><a href="/reg/">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li{% if not head_menu %} class="active"{% endif %}><a href="/">Главная</a></li>
                <li{% if head_menu and head_menu == "vote_new" %} class="active"{% endif %}><a href="/poll/new/">Создать опрос</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        {% block content %}

        {% endblock %}
    </div>

</div>
<!-- /.container -->
</body>
</html>
